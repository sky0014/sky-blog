<!DOCTYPE>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>天空之城</title>
  <style>
    body {
      position: relative;
      font-family: 'Lato', "PingFang SC", "Microsoft YaHei", sans-serif;
      font-size: 14px;
      line-height: 2;
      background-color: whitesmoke;
      margin: 0 auto;
    }
    
    ul {
      margin: 0px;
      padding: 0px;
    }
    
    a {
      color: #555;
      text-decoration: none;
      word-wrap: break-word;
    }
    
    a:hover {
      color: #222;
      border-bottom-color: #222;
    }
    
    .gap-right {
      margin-right: 5px;
    }
    
    .card {
      background-color: white;
    }
    
    .banner {
      height: 300px;
      background: url(/assets/img/banner.jpg) no-repeat center top;
    }
    
    .main {
      width: 1300px;
      margin: 0 auto;
      margin-top: 20px;
    }
    
    .nav {
      float: left;
      width: 300px;
      min-height: 600px;
    }
    
    .content {
      float: right;
      width: 960px;
      min-height: 600px;
    }
    
    .menu {
      list-style: none;
      padding-left: 0px;
      padding-top: 0px;
    }
    
    .menu .item {
      position: relative;
      padding: 5px 20px;
      transition: background 0.2s ease-in-out;
    }
    
    .menu .item:hover {
      background-color: #e9e9e9;
    }
    
    .menu .item a {
      display: block;
    }
    
    .menu .item a::after {
      content: "";
      position: absolute;
      left: 20px;
      right: 20px;
      bottom: 0px;
      height: 2px;
      background: gray;
      transform-origin: 0px 0px;
      transform: scaleX(0);
      transition: transform 0.2s ease-in-out;
    }
    
    .menu .item a:hover::after {
      transform: scaleX(1);
    }
    
    @font-face {
      font-family: 'iconfont';
      src: url('/assets/font/iconfont.eot');
      src: url('/assets/font/iconfont.eot?#iefix') format('embedded-opentype'), url('/assets/font/iconfont.woff') format('woff'), url('/assets/font/iconfont.ttf') format('truetype'), url('/assets/font/iconfont.svg#iconfont') format('svg');
    }
    
    .iconfont {
      font-family: "iconfont" !important;
      font-size: 16px;
      font-style: normal;
      -webkit-font-smoothing: antialiased;
      -webkit-text-stroke-width: 0.2px;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .icon-message:before {
      content: "\e68b";
    }
    
    .icon-home:before {
      content: "\e6b8";
    }
    
    .icon-article:before {
      content: "\e61c";
    }
    
    .icon-aboutme:before {
      content: "\e60d";
    }
  </style>
</head>

<body>
  <div class="banner"></div>
  <div class="main">
    <div class="nav card">
      <ul class="menu">
        <li class="item">
          <a href="/">
            <i class="iconfont icon-home gap-right"></i>首页
          </a>
        </li>
        <li class="item">
          <a href="/article">
            <i class="iconfont icon-article gap-right"></i>博文
          </a>
        </li>
        <li class="item">
          <a href="/aboutme">
            <i class="iconfont icon-aboutme gap-right"></i>关于我
          </a>
        </li>
        <li class="item">
          <a href="/message">
            <i class="iconfont icon-message gap-right"></i>留言
          </a>
        </li>
      </ul>
    </div>
    <div class="content card"></div>
  </div>
</body>

</html>
